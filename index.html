<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khushdeep's Snake Battle Royale</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: #111;
            color: #fff;
            font-family: 'Segoe UI', sans-serif;
        }
        canvas {
            border: 5px solid #444;
            background: #000;
            box-shadow: 0 0 20px rgba(0,255,0,0.2);
        }
        .scoreboard {
            margin-bottom: 10px;
            font-size: 20px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            text-align: center;
        }
        .player { color: #2ecc71; font-weight: bold; }
        .ai { color: #e74c3c; }
    </style>
</head>
<body>

    <div class="scoreboard">
        <div class="player">YOU (Green): <span id="pScore">0</span></div>
        <div id="status" style="color: yellow;">Battle Royale: 5 Snakes!</div>
    </div>

    <canvas id="gameCanvas" width="600" height="400"></canvas>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const box = 20;

        let userScore = 0;
        let gameRunning = true;

        // Player Snake
        let player = {
            body: [{x: 10 * box, y: 10 * box}],
            dir: "RIGHT",
            color: "#2ecc71",
            headColor: "#fff",
            alive: true
        };

        // AI Snakes (4 AI)
        let ais = [
            { body: [{x: 2 * box, y: 2 * box}], dir: "RIGHT", color: "#e74c3c", alive: true },
            { body: [{x: 27 * box, y: 2 * box}], dir: "LEFT", color: "#3498db", alive: true },
            { body: [{x: 2 * box, y: 17 * box}], dir: "RIGHT", color: "#f1c40f", alive: true },
            { body: [{x: 27 * box, y: 17 * box}], dir: "LEFT", color: "#9b59b6", alive: true }
        ];

        let food = {
            x: Math.floor(Math.random() * 29) * box,
            y: Math.floor(Math.random() * 19) * box
        };

        document.addEventListener("keydown", (e) => {
            if(e.key === "ArrowLeft" && player.dir !== "RIGHT") player.dir = "LEFT";
            else if(e.key === "ArrowUp" && player.dir !== "DOWN") player.dir = "UP";
            else if(e.key === "ArrowRight" && player.dir !== "LEFT") player.dir = "RIGHT";
            else if(e.key === "ArrowDown" && player.dir !== "UP") player.dir = "DOWN";
        });

        function drawObject(obj, isPlayer) {
            if(!obj.alive) return;
            obj.body.forEach((part, i) => {
                ctx.fillStyle = (i === 0) ? (isPlayer ? "#fff" : obj.color) : obj.color;
                ctx.fillRect(part.x, part.y, box-2, box-2);
            });
        }

        function moveSnake(s) {
            if(!s.alive) return;
            let head = {x: s.body[0].x, y: s.body[0].y};
            if(s.dir === "LEFT") head.x -= box;
            if(s.dir === "UP") head.y -= box;
            if(s.dir === "RIGHT") head.x += box;
            if(s.dir === "DOWN") head.y += box;
            s.body.unshift(head);
            
            if(head.x === food.x && head.y === food.y) {
                if(s === player) {
                    userScore++;
                    document.getElementById("pScore").innerText = userScore;
                }
                food = { x: Math.floor(Math.random() * 29) * box, y: Math.floor(Math.random() * 19) * box };
            } else {
                s.body.pop();
            }
        }

        function aiLogic(ai) {
            if(!ai.alive) return;
            let head = ai.body[0];
            // Simple AI: Move towards food
            if (head.x < food.x && ai.dir !== "LEFT") ai.dir = "RIGHT";
            else if (head.x > food.x && ai.dir !== "RIGHT") ai.dir = "LEFT";
            else if (head.y < food.y && ai.dir !== "UP") ai.dir = "DOWN";
            else if (head.y > food.y && ai.dir !== "DOWN") ai.dir = "UP";
        }

        function checkCollision(s) {
            if(!s.alive) return;
            let head = s.body[0];
            // Wall
            if(head.x < 0 || head.x >= canvas.width || head.y < 0 || head.y >= canvas.height) s.alive = false;
            
            // Self and Others
            [player, ...ais].forEach(other => {
                if(!other.alive) return;
                other.body.forEach((part, i) => {
                    if(s === other && i === 0) return; // skip own head
                    if(head.x === part.x && head.y === part.y) s.alive = false;
                });
            });
        }

        function update() {
            if(!player.alive) {
                document.getElementById("status").innerText = "GAME OVER!";
                document.getElementById("status").style.color = "red";
                return;
            }

            ctx.fillStyle = "black";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw Food
            ctx.fillStyle = "#ff4757";
            ctx.beginPath();
            ctx.arc(food.x + 10, food.y + 10, 8, 0, Math.PI*2);
            ctx.fill();

            // AI Decision
            ais.forEach(ai => aiLogic(ai));

            // Move
            moveSnake(player);
            ais.forEach(ai => moveSnake(ai));

            // Collisions
            checkCollision(player);
            ais.forEach(ai => checkCollision(ai));

            // Draw
            drawObject(player, true);
            ais.forEach(ai => drawObject(ai, false));
        }

        setInterval(update, 150);
    </script>
</body>
</html>
